

<html>
    <H1>Cadastre Seu Produto</H1>
    <script>
        function cancelarCadastro(){
            alert("Todas Informações do seu produto foram apagadas! ");
        }class produto{
            constructor(nome,marca,quantidade,categoria,condicao){
                this.nome = nome;
                this.marca = marca;
                this.quantidade = quantidade;
                this.categoria = categoria;
                this.condicao = condicao;
            }
        }
        function cadastrarItem(){
            produtos=[];
            nome = document.getElementById("nome").value;
            marca = document.getElementById("marca").value;
            categoria = document.getElementById("Categoria").value;
            quantidade = document.getElementById("quantidade").value;
            auxiliarCondicao = document.querySelector('input[name="Condição"]:checked');
            auxiliarDiferencial = document.querySelector('.D:checked');

            if(nome == "" && marca == "" && categoria == "" && quantidade == "" && auxiliarCondicao == null && auxiliarDiferencial == null){
                alert("Preencha todas as informações");
            }else{
                if(nome == ""){
                    alert("Preencha o nome do produto");
                } 
                if(marca == ""){
                    alert("Preencha a marca do produto");
                }
                if(categoria == ""){
                    alert("Preencha a categoria do produto");
                }
                if (auxiliarCondicao == null){
                    alert("Preencha a condição do produto");
                }else{
                    condicao = auxiliarCondicao.value;
                }
                if(quantidade == ""){
                    alert("Preencha a quantidade do produto");
                }
                if(auxiliarDiferencial == null){
                    alert("Preencha pelo menos um dos diferenciais ")
                }else{
                    checkedValue = auxiliarDiferencial.value;
                }
            } 
            
            if(nome !== "" && marca !== "" && quantidade !== "" && categoria !== "" && condicao !== null && checkedValue !== null){
                Item = new produto(nome,marca,quantidade,categoria,condicao);
                produtos.push(Item);
                informacoesPreenchidas = true;
            }
        }function table(){
            var table = document.getElementById("Tabela de Produtos");
            for (var i = 0; i < produtos.length;i++){
                var row = table.insertRow(i+1);
                var celulaNome = row.insertCell(0);
                var celulaMarca = row.insertCell(1);
                var celulaQtde = row.insertCell(2);
                var celulaCategoria = row.insertCell(3);
                var celulaCondicao = row.insertCell(4);
                var celulaBotoes = row.insertCell(5);

                
                celulaNome.innerHTML = produtos[i].nome;
                celulaMarca.innerHTML = produtos[i].marca;
                celulaQtde.innerHTML = produtos[i].quantidade;
                celulaCategoria.innerHTML = produtos[i].categoria;
                celulaCondicao.innerHTML = produtos[i].condicao;
                celulaBotoes.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)">  <input type="button" value="Editar Item" onclick="editRow(this)">  <input type="button" value="Testar Item" onclick="ligar(this);ligarBluetooth(this);testarMonitor(this);funcionar(this);desligar(this);">';
            }
        }function deleteRow(r) {
            var i = r.parentNode.parentNode.rowIndex;
            document.getElementById("Tabela de Produtos").deleteRow(i);
        }function editRow(r) {
            var j = r.parentNode.parentNode;
            var checagem = true;

            var celulaNome =  j.cells[0];
            var celulaMarca = j.cells[1];
            var celulaQtde = j.cells[2];
            var celulaCategoria = j.cells[3];
            var celulaCondicao = j.cells[4];
        

            while(checagem){
                nomeInput = prompt("Digita o nome atualizado: ",celulaNome.innerHTML);
                if(nomeInput != null && nomeInput != "" ){
                    checagem = false;
                }
            }checagem = true;
            while(checagem){
                marcaInput = prompt("Digite a marca atualizada: ",celulaMarca.innerHTML);
                if(marcaInput != null && marcaInput != "" ){
                    checagem = false;
                }
            }checagem = true;
            while(checagem){
                qtdeInput = prompt("Digite a quantidade atualizada dentre as opções (1,2,3,4,5,5+)",celulaQtde.innerHTML);
                if(qtdeInput == "1" || qtdeInput =="2" || qtdeInput == "3" || qtdeInput == "4" || qtdeInput == "5" || qtdeInput =="5+"){
                    checagem = false;
                }
            }checagem = true;

            while(checagem){
                categoriaInput = prompt("Digite a categoria atualizada dentre as opções (Celular,Computador e Eletrodomestico)",celulaCategoria.innerHTML);
                if(categoriaInput == "Celular" || categoriaInput == "Monitor" || categoriaInput == "AirFryer"){
                    checagem = false;
                }
            }checagem = true;
            while(checagem){
                condicaoInput = prompt("Digita a condicao atualizada dentre as opções (Novo ou Usado) ",celulaCondicao.innerHTML);
                if(condicaoInput == "Novo" || condicaoInput == "Usado"){
                    checagem = false;
                }
            }
            celulaNome.innerHTML = nomeInput;
            celulaMarca.innerHTML = marcaInput;
            celulaQtde.innerHTML = qtdeInput;
            celulaCategoria.innerHTML = categoriaInput;
            celulaCondicao.innerHTML = condicaoInput;
            
        }function ligar(k){
            var e = k.parentNode.parentNode;
            alert("Ligando " + e.cells[3].innerHTML + "...");
        }function desligar(k){
            var e = k.parentNode.parentNode;
            alert("Desligando " + e.cells[3].innerHTML + "..." );
        }function ligarBluetooth(k){
            var x = k.parentNode.parentNode;

            if(x.cells[3].innerHTML == "Celular"){
                alert("Ligando bluetooth...");
                alert("Bluetooth funcionando normalmente...");
                alert("Desligando bluetooth...")
            }
        }function testarMonitor(r){
            var y = r.parentNode.parentNode;
            
            if(y.cells[3].innerHTML == "Monitor"){
                alert("Monitor funcionando normalmente...");
            }
        }function funcionar(r){
            var z = r.parentNode.parentNode;
            
            if(z.cells[3].innerHTML == "AirFryer"){
                alert("Funcionando normalmente...");
            }
        }
    </script>
    <body onload=''>
        <form action="." method="post">
        Nome do Produto : <input type="text" id="nome" name="NomeProduto>" required ></input><br/><br/>
        Marca do Produto: <input type="text" id="marca" name="MarcaProduto" required></input>

        <p>Qual a categoria do Produto ?</p>
        <select id="Categoria" required>
            <option value="">Selecione Uma Categoria</option>
            <option value="AirFryer">Air Fryer</option>
            <option value="Celular">Celular</option>
            <option value="Monitor">Monitor</option>
        </select>
        
        <p>Condição :</p>
        <input type="radio" id="Condição" name="Condição" value="Novo" required>Novo</input>
        <input type="radio" id="Condição" name="Condição" value="Usado" >Usado</input>
        
        <p>Quantidade disponivel do produto</p>
        <select id="quantidade" required>
            <option value="">Selecione uma quantidade</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="5+">5+</option>   
        </select>
        <br>

        <p>Diferenciais</p>

        <input type="checkbox" class="D" value="5G" >5G</input>
        <input type="checkbox" class="D" value="DUALCHIP" >DUAL CHIP</input>
        <input type="checkbox" class="D" value="FULLHD" >FULL HD</input>
        <input type="checkbox" class="D" value="ELETRICO" >ELÉTRICO</input>
        
        </br></br>
        
        <button type="button" onClick=cadastrarItem();table()>Cadastrar Produto</button>
        <button type="reset" onclick=cancelarCadastro()>Cancelar Cadastro</button>
        </form> 
       

        

        <h2> Tabela de produtos</h2>
        <style>
            table, th, td {
            border: 1px solid black;
            }
        </style>
        
        <table id="Tabela de Produtos" onload="table()">
            <tr>
            <th>Modelo</th> 
            <th>Marca</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Condição</th>
            <th>Ações</th>
            </tr>
        </table>

    </body>
</html>
